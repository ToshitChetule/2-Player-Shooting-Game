<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--Style sheet-->
    <link rel="stylesheet" href="style.css">

    <!-- Javascript file -->
    <script src="index.js"></script>



    <title>Shooting game</title>
</head>

<body>


    <h4 id="heading4">Player 1 Health</h4>
    <div class="player1-health">
        <p id="demo1" style="font-size: 35px;">100</p>
    </div>

    <h4 id="heading5">Player 2 Health</h4>
    <div class="player2-health">
        <p id="demo2" style="font-size: 35px;">100</p>
    </div>



    <div class="container">

        <h2 class="heading1">Power</h2>
        <p id="para1"><strong>-</strong></p>

        <h2 class="heading2">Power</h2>
        <p id="para2"><strong>-</strong></p>


        <div class="card1 " style="width: 18rem; border: none; margin-top: 190px; text-align: center;">
            <div class="card-body">
                <h2 class="card-title">Player 1</h2>
                <img id="left_man" src="left_man.png" alt="left_man">
            </div>

        </div>

        <div class="card2 " style="width: 18rem; border: none; margin-top: -80px; ;text-align: center; float: right;">
            <div class="card-body">
                <h2 class="card-title">Player 2</h2>
                <img id="right_man" src="right_image.png" alt="right_man">
            </div>

        </div>
    </div>
    <br>
    <button type="button" class="btn btn-outline-info" id="startGame" onclick="startGame()"
        style="margin-top: 50px; margin-left: 20%; font-size :25px;"> <strong>Next Round</strong></button>

    <button type="button" class="btn btn-outline-success" id="shootBtn" onclick="random();"
        style="margin-top: 50px; margin-left:15px;; font-size :25px;"> <strong>Shoot</strong></button>

    <button type="button" class="btn btn-outline-danger" style="font-size: 25px; margin-top: 50px; margin-left: 15px;">
        <a href="index.html" style="text-decoration: none; "><strong>Reset</strong></a></button>
    

    <h6 style="display: inline; font-size: 32px; margin-left: 52px;">Round :<p id="roundCount" style="color:black; font-size: 32px; margin-left: 15px; display: inline; margin-top: 100px;">1</p></h6>

    <h2 id="heading2" style=" display:inline; margin-left: 10%; margin-top:80px; font-family: cursive; border: 2px solid black; box-shadow: 5px 5px 5px grey; padding: 15px;">Player Status</h2>
    <br>
    <br>
    <br><br>


    <table class="table table-striped">
        <thead>
            <th>Names</th>
            <th>Status</th>
            <th>Total Points</th>
        </thead>
        <tbody>
            <tr>
                <td>Player 1</td>
                <td id="player1status"><strong>-</strong></td>
                <td id="player1Point">0</td>
            </tr>
            <tr>
                <td>Player 2</td>
                <td id="player2status"><strong>-</strong></td>
                <td id="player2Point">0</td>
            </tr>
        </tbody>
    </table>








</body>

</html>
